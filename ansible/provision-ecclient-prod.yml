# provision-ecclient-simulate-prod.yml
- hosts: client-production
  sudo: yes
  remote_user: "{{ production_ssh_user }}"

  roles:
    - init
    - ansible-install
    - php
    - nginx
    - composer
    - mysql
    - energycentral

  tasks:
    - name: Add cronjob for ansible-pull (initial-setup)
      cron: name="Automatic updating for Energy Central" minute="*"
            job="HOME=/home/{{ ec_system_user }} PATH=/usr/local/bin:/usr/bin:/bin
            /usr/local/bin/ansible-pull --purge -d /tmp/deploy -i 'localhost,' -U https://github.com/f500/energycentral-deploy.git deploy_prod.yml"
            user=energycentral state=present